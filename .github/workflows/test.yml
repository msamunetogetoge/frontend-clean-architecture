name: Typescript gRPC Test

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: src/

jobs:
  Jest-test:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
